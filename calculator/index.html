<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <div class="screen"></div>
        <div class="btns">
          <div class="utils">
            <button type="button" class="btn vertical-text">
              <span>H</span>
              <span>I</span>
              <span>S</span>
              <span>T</span>
              <span>O</span>
              <span>R</span>
              <span>Y</span>
            </button>
            <button type="button" class="btn">AC</button>
            <button type="button" class="btn">0</button>
          </div>
          <div class="numpad">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">00</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn">=</button>
          </div>
          <div class="operators">
            <button type="button" class="btn">%</button>
            <button type="button" class="btn">/</button>
            <button type="button" class="btn">x</button>
            <button type="button" class="btn">-</button>
            <button type="button" class="btn span-2-row">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
