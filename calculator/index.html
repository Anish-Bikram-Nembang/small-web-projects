<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <input type="text" class="screen" placeholder="0" autofocus />
        <div class="btns">
          <button type="button" class="btn" onclick="showHistory()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-clock btn-svg"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"
              />
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"
              />
            </svg>
          </button>
          <button type="button" class="btn" onclick="clearScreen()">AC</button>
          <div class="numbers">
            <button type="button" class="btn" onclick="addElement(7)">7</button>
            <button type="button" class="btn" onclick="addElement(8)">8</button>
            <button type="button" class="btn" onclick="addElement(9)">9</button>
            <button type="button" class="btn" onclick="addElement(4)">4</button>
            <button type="button" class="btn" onclick="addElement(5)">5</button>
            <button type="button" class="btn" onclick="addElement(6)">6</button>
            <button type="button" class="btn" onclick="addElement(1)">1</button>
            <button type="button" class="btn" onclick="addElement(2)">2</button>
            <button type="button" class="btn" onclick="addElement(3)">3</button>
            <button type="button" class="btn" onclick="addElement(0)">0</button>
            <button type="button" class="btn" onclick="addElement('.')">
              .
            </button>
            <button type="button" class="btn" onclick="calc()">=</button>
          </div>
          <button type="button" class="btn" onclick="addElement('%')">%</button>
          <button type="button" class="btn" onclick="deleteElement()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-backspace btn-svg"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
              />
              <path
                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"
              />
            </svg>
          </button>

          <button type="button" class="btn" onclick="addElement('/')">/</button>
          <button type="button" class="btn" onclick="addElement('*')">x</button>
          <button type="button" class="btn" onclick="addElement('-')">-</button>
          <button type="button" class="btn" onclick="addElement('+')">+</button>
        </div>
      </div>
      <div class="history invisible">
        <div id="history-heading">
          <div class="heading">HISTORY</div>
          <button type="button" class="hide-history" onclick="hideHistory()">
            &#x2715;
          </button>
        </div>
        <ul class="history-list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
